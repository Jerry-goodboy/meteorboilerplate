<template name="contact">
    <div class="page-header">
      <h1>Contact someone?</h1>
    </div>
    <div class="contact-info">
        <p class="lead">Email addresses, phone numbers, brick and morter address, just all the ways to get in touch.</p>
        <p>
            <strong>{{siteCompany}}</strong></br>
            {{siteAddress}}</br>
            {{siteCSZ}}</br>
            </br>
            {{sitePhone}}
        </p>
    </div>
    <div class="contact-form col-md-6">
        <form role="form">
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" name="emailAddress" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="contactName">Name</label>
                <input type="text" class="form-control" name="contactName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="contactBody">Message</label>
                <textarea rows="5" class="form-control" name="contactBody"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Send</button>
        </form>
    </div>
</template>
